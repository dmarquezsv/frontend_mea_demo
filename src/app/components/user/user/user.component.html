<h1>Bienvenido Hola Mundo</h1>

<!-- Etiqueta para el campo de entrada -->
<label for="UserId">Ingrese User ID:</label>

<input 
  type="number" 
  [(ngModel)]="UserId" 
  placeholder="Ingrese su ID de Usuario"
/>
<button (click)="getUserByID()">Ir a Detalles del Usuario</button>

<div *ngIf="user">
    <p>Hello Word {{ user.name }}</p>
</div>
